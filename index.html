<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Falling Flowers Effect</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: transparent; /* Đặt màu nền của trang thành trong suốt */
    }
    #image-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Đặt hình ảnh vào giữa trang */
    }
    #image-container img {
        max-width: 100%;
        max-height: 100%;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<div id="image-container">
    <img src="anh1.PNG" alt="Your Image">
</div>
<canvas id="canvas"></canvas>
<script src="flowers.js"></script>
</body>
</html>
