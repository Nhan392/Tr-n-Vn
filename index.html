<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOA TUNG BAY</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: transparent; /* Đặt màu nền của trang thành trong suốt */
    }
    #image-behind-flowers {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Đặt hình ảnh vào giữa trang */
        z-index: -1; /* Đặt ảnh phía sau */
    }
    #image-behind-flowers img {
        max-width: 100%;
        max-height: 100%;
    }
    #image-caption {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: black;
        font-size: 50px;
    }
    canvas {
        display: block;
    }
    #play-music-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <audio id="background-music">
  <source src="background_music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
    
<div id="image-behind-flowers">
    <img src="anh1.PNG" alt="Your Image">
</div>
<div id="image-caption">
    Woah Ai Nỉ
</div>
<canvas id="canvas"></canvas>
<button id="play-music-button">Musicc</button>
<script src="flowers.js"></script>
    <script>
    const backgroundMusic = document.getElementById('background-music');
    const playButton = document.getElementById('play-music-button');

    // Hàm để phát nhạc
    function playMusic() {
        backgroundMusic.play();
    }

    // Sự kiện click vào nút để phát nhạc
    playButton.addEventListener('click', playMusic);
</script>
</body>
</html>
