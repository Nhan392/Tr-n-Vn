<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Petals Falling with Autoplay Music</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- Container chứa hình ảnh và nhạc tự động phát -->
<div class="container">
    <!-- Nhạc tự động phát -->
    <audio autoplay loop>
        <source src="xuan.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Hình ảnh -->
    <img src="anh1.PNG" alt="Hoa hồng" class="rose-image">

    <!-- Hoa hồng rơi -->
    <div class="rose-container">
        <div class="rose-petal"></div>
        <div class="rose-petal"></div>
        <div class="rose-petal"></div>
        <!-- Thêm thêm div .rose-petal nếu bạn muốn có nhiều hơn -->
    </div>
</div>

</body>
</html>
