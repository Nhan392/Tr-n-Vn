<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Music with Image</title>
</head>
<body>
<!-- Container chứa hoa hồng -->
<div class="rose-container">
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <!-- Thêm thêm div .rose-petal nếu bạn muốn có nhiều hơn -->
</div>
<!-- Audio -->
<audio controls autoplay>
  <source src="xuan.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
    
<!-- Image -->
<img src="anh1.PNG" alt="Ảnh" width="500" height="300">

</body>
</html>
